<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>觀測數據</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <nav class="nav">
        <ul>
            <li><a href="/"><i class="icon-home"></i>Home</a></li>
            <li><a href="/data"><i class="icon-stats-dots"></i>數據觀測</a></li>
            <li><a href="/about.html"><i class="icon-users"></i>關於我們</a></li>
        </ul>
    </nav>
    <header class="header" style="background-image: url(https://unsplash.it/1583/315?random&element=DIV);">
        <div class="overlay">
            <div class="container">
                <div class="message">
                    <h1>歡迎使用氣象站服務</h1>
                </div>
            </div>
            <a href="#one"></a></div>
    </header>
    <div class="container">
        <div class="cards col-4">
            <div class="weather">
                <div class="station">Taipei</div>
                <div class="tempature">
                    <span class="value">23</span>
                    <i class="icon-Celsius"></i>
                </div>
                <div class="wind">
                    <i class="icon-wind"></i><span class="value">23</span><span> km/h</span>
                </div>
                <div class="humidity">
                    <i class="icon-rainy2"></i><span class="humidity">48%</span>
                </div>
            </div>
            <div class="location">Taipei</div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>This is footer</p>
        </div>
    </footer>
</body>

</html>
